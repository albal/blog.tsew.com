title: Albal's Blog
name: Al West
user_description: DevOps and Technology Consultant
notes_url: "https://www.tsew.com"
profile_pic: /assets/img/al.png
favicon: /assets/img/favicon.ico
copyright_name: 2020 Al West
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://blog.tsew.com/" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Build settings
theme: null
plugins:
  - jekyll-feed 
  - jekyll-sitemap 

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  math_engine: mathjax
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge

sass:
  style: compressed

collections:
    notes:
      output: true
      permalink: /notes/:title

disqus:
  shortname: albal21

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
